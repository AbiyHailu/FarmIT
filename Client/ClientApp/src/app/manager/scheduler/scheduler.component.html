<div class="main" id="main">
  <div class="container-fluid">
    <div class="row-fluid main-title border-bottom border-top">
      Scheduler
    </div>
    <div class="row-fluid main-body ">
      <div class="col-lg-12 text-right sort-by">
        <span class="btn btn-create"> Sort by :</span>
        <button class="btn btn-success btn-create" (click)="sortSchedules('createdDate')">
          Created Date
        </button>
        <button class="btn btn-success btn-create" (click)="sortSchedules('complitionDate')">
          Complettion Date
        </button>
        <button class="btn btn-success btn-create" (click)="sortSchedules('priority')">
          priority
        </button>
        <button class="btn btn-success btn-create" (click)="sortSchedules('isCompleted')">
          Completion Status
        </button>
        <button class="btn btn-success btn-create" (click)="sortSchedules('department')">
          Department
        </button>
      </div>
      <div class="col-lg-12 main-accordion">
        <div id="accordion">
          <div *ngFor="let schedules of catagorizedSchedules| keyvalue;  let i = index " class="card border-0">
            <div class="card-header categorized-title" id="headingOne{{i}}" (click)="toggleAccordion(i )">
              <h6 class="mb-0" *ngFor="let item of schedules.value| keyvalue;">
                {{sortTitle}}: {{item.key }}
              </h6>
            </div>
            <div id="collapseOne{{i}}" [ngClass]="{'show': activeIndex == i}" class="collapse"
                 aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body">
                <ul *ngFor="let item of schedules.value| keyvalue;  let i = index ">
                  <li *ngFor="let items of item.value| keyvalue;  let i = index " class="list-group-item"
                      (click)="getSchedule(items.value)">
                    <div class="row">
                      <div class="col-lg-1">
                        #{{i+1}}
                      </div>
                      <div class="col-lg-2">
                        {{items.value.titel}}
                      </div>
                      <div class="col-lg-2">
                        {{items.value.priority}}
                      </div>
                      <div class="col-lg-2">
                        {{items.value.complitionDate}}
                      </div>
                      <div class="col-lg-2">
                        {{items.value.isCompleted}}
                      </div>

                      <div class="col-lg-3">
                        Complete: <input class="check-box" type="checkbox" [checked]=" " (change)="editMarkasRead('Complete')" />
                        Cancel: <input class="check-box" type="checkbox" [checked]=" " (change)="editMarkasRead('Cancel')" />
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
