<div class="main-table">
    <button class="btn btn-success btn-create btn-nomargin "
      (click)="createNewItem()">
      <strong>{{title}}</strong>
    </button>
    <div class="row-fluid">
      <table class="table table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Pest Name</th> 
            <th scope="col">Description</th> 
            <th scope="col"> Manage</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of pests; let i = index">
            <th scope="row">{{i+1}}</th>
            <td> {{item.name}} </td>
            <td> {{item.description}}</td> 
            <td>
              <span class="span-manage" (click)="editPest(item)">Edit</span> |
              <span class="span-manage" (click)="pestDetails(item)">Detail</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
