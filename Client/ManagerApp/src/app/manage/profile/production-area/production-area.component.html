<div class="main-table">
   <!--  <button class="btn btn-success btn-create btn-nomargin "
      (click)="createNewItem()">
      <strong>{{title}}</strong>
    </button> -->
    <div class="row-fluid">
      <table class="table table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col"> Name</th>
            <th scope="col">Type</th>
            <th scope="col"> Length</th>
            <th scope="col"> Width</th>
            <th scope="col"> Size</th>
            <th scope="col"> Rows</th>
            <th scope="col"> Manage</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of ghs; let i = index">
            <th scope="row">{{i+1}}</th>
            <td> {{item.name}} </td>
            <td> {{item.type}}</td>
            <td> {{item.lenght}}</td>
            <td> {{item.width}}</td>
            <td> {{item.size}}{{item.unit}}</td>
            <td> {{item.rows}}</td>
            <td>
              <span class="span-manage" (click)="editGh(item)">Edit</span> |
              <span class="span-manage" (click)="ghDetails(item)">Detail</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
