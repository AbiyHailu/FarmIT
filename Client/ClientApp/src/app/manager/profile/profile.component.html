<div class="main" id="main">
    <div class="container-fluid">
      <div class="row-fluid main-title">
        Profile
      </div>
      <div class="row-fluid main-body ">
        <div class="col-lg-12 text-center sort-by col-padd">
          <button class="btn  btn-equal-width border-right" [ngClass]="{'selected-text-color': selectedindex ==1}"
            (click)="getSelected(1)">
            Set up Greenhouses <span class="status" [ngClass]="{'statusNot': ghStstusIndex ==1}"  >{{statusGh}}</span>
          </button>
          <button class="btn  btn-equal-width " [ngClass]="{'selected-text-color': selectedindex ==2}"
            (click)="getSelected(2)">
            Planting <span class="status" [ngClass]="{'statusNot': plStstusIndex ==1}" >{{statusPlGh}}</span>
          </button> 
        </div> 
      </div>
    </div> 
    <div *ngIf="selectedIndex ==1" class="container-fluid"> 
        
        <div *ngIf="statusGh =='(Not Completed)'"  class="row">
            <div class='col-lg-6'>
test1
            </div>
        </div>

        <div *ngIf="statusGh =='(Completed)'"  class="row">
            <div class='col-lg-6'>
test
            </div>
        </div>

    </div>

    <div *ngIf="selectedIndex ==2 " class="container-fluid">
        plants and greenhouses 
    </div>
