

<button class="btn-sidebar" (click)="manage('create')"><strong>Create New User </strong></button>
<div *ngFor="let user of users ">
  <div class="row">
    <div class="col-4 col-lg-6">{{user.firstName }} </div>
    <div class="col-2 col-lg-2" (click)="editUser(user.userId)">Edit User</div>
    <div class="col-3 col-lg-2" (click)="assignPermissions(user.userId)">Edit Permissions</div>
    <div class="col-3 col-lg-2">Delete </div>
  </div> 
</div>
