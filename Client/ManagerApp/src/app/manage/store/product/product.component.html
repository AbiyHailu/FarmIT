<div class="main-table">
    <button class="btn btn-success btn-create btn-nomargin "
      (click)="createNewItem()">
      <strong>{{title}}</strong>
    </button>
    <div class="row-fluid">
      <table class="table table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Category</th>
            <th scope="col"> Expiration Date</th>
            <th scope="col"> Price</th>
            <th scope="col"> Metric</th>
            <th scope="col"> ActiveIngredient</th>
            <th scope="col"> Manage</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products; let i = index">
            <th scope="row">{{i+1}}</th>
            <td> {{item.name}} </td>
            <td> {{item.category}}</td>
            <td> {{item.expiredDate}}</td>
            <td> {{item.price}}</td>
            <td> {{item.metric}}</td>
            <td> {{item.activeIngredient}}</td>
            <td>
              <span class="span-manage" (click)="editProduct(item)">Edit</span> |
              <span class="span-manage" (click)="productDetails(item)">Detail</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
