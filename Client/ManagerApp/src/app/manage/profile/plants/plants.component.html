<div class="main-table">
    <button class="btn btn-success btn-create btn-nomargin "
       (click)="createNewItem()">
       <strong>{{title}}</strong>
     </button>  
     <div class="row-fluid">
       <table class="table table-sm">
         <thead class="thead-dark">
           <tr>
             <th scope="col">#</th>
             <th scope="col"> Name</th>
             <th scope="col">Varity</th> 
             <th scope="col"> Manage</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let item of plants; let i = index">
             <th scope="row">{{i+1}}</th>
             <td> {{item.name}} </td>
             <td> {{item.varity}}</td> 
             <td>
               <span class="span-manage" (click)="editItem(item)">Edit</span> |
               <span class="span-manage" (click)="ghDetails(item)">Detail</span>
             </td>
           </tr>
         </tbody>
       </table>
     </div>
   </div>
